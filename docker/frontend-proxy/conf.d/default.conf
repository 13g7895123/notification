# ===========================================
# 前端藍綠部署 - 反向代理配置
# 
# 切換方式：修改 upstream active_frontend 指向的服務
# Blue: frontend-blue:80
# Green: frontend-green:80
# ===========================================

# Blue 版本
upstream frontend_blue {
    server frontend-blue:80;
}

# Green 版本
upstream frontend_green {
    server frontend-green:80;
}

# 當前活躍版本（修改這裡切換藍綠）
upstream active_frontend {
    # 切換時修改此行：
    # Blue 版本：server frontend-blue:80;
    # Green 版本：server frontend-green:80;
    server frontend-blue:80;
}

# 後端 API 服務
upstream backend {
    server backend:8080;
}

# phpMyAdmin
upstream phpmyadmin {
    server phpmyadmin:80;
}

server {
    listen 80;
    server_name _;

    # 安全 Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 健康檢查
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # 檢視當前活躍版本
    location /_version {
        access_log off;
        # 此處可透過腳本動態設定
        return 200 "blue";
        add_header Content-Type text/plain;
    }

    # 直接訪問 Blue 版本（測試用）
    location /blue/ {
        rewrite ^/blue/(.*) /$1 break;
        proxy_pass http://frontend_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 直接訪問 Green 版本（測試用）
    location /green/ {
        rewrite ^/green/(.*) /$1 break;
        proxy_pass http://frontend_green;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # 後端 API 反向代理
    # 注意：只匹配 /api/ (帶斜線)，不會影響 /api-docs 等前端路由
    # ===========================================
    location /api/ {
        # 代理到後端 - 不帶結尾斜線表示保留原始路徑
        # 例如：/api/users -> http://backend:8080/api/users
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # phpMyAdmin 反向代理
    # ===========================================
    location /pma/ {
        # 移除 /pma 前綴並代理到 phpMyAdmin
        rewrite ^/pma/(.*) /$1 break;
        proxy_pass http://phpmyadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # phpMyAdmin 特殊處理
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # phpMyAdmin 無斜線重導向
    location = /pma {
        return 301 $scheme://$host/pma/;
    }

    # 預設路由到活躍版本
    location / {
        proxy_pass http://active_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
