# ===========================================
# 統一入口反向代理配置 (Unified Nginx - Total Dynamic)
# 
# 為什麼這樣寫？
# 1. 移除 upstream 塊：避免 Nginx 啟動時檢查主機 DNS。
# 2. set $variable：強制 Nginx 在 Runtime 才解析 DNS。
# 3. resolver：指定 Docker 內部的 DNS 解析器。
# ===========================================

server {
    listen 80;
    server_name _;

    # Docker 內部 DNS - 啟用了動態解析
    resolver 127.0.0.11 valid=30s;

    # 後端路徑
    root /var/www/html/public;
    index index.php index.html;

    # 安全 Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===========================================
    # 後端 API 反向代理 (FastCGI)
    # ===========================================
    location /api {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP 處理 (使用變數跳過啟動檢查)
    location ~ \.php$ {
        set $backend_fpm "backend:9000";
        include fastcgi_params;
        fastcgi_pass $backend_fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    }

    # ===========================================
    # phpMyAdmin 反向代理
    # ===========================================
    location /pma/ {
        set $pma_upstream "phpmyadmin";
        rewrite ^/pma/(.*) /$1 break;
        proxy_pass http://$pma_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /pma {
        return 301 $scheme://$host/pma/;
    }

    # ===========================================
    # 前端版本直接訪問 (使用變數跳過啟動檢查)
    # ===========================================
    location /blue/ {
        set $blue_upstream "frontend-blue";
        rewrite ^/blue/(.*) /$1 break;
        proxy_pass http://$blue_upstream;
        proxy_set_header Host $host;
    }

    location /green/ {
        set $green_upstream "frontend-green";
        rewrite ^/green/(.*) /$1 break;
        proxy_pass http://$green_upstream;
        proxy_set_header Host $host;
    }

    # ===========================================
    # 前端 Nuxt 反向代理 (預設路由)
    # ===========================================
    location / {
        # 如果你想切換為 green，只需把底下改為 "frontend-green"
        set $active_frontend "frontend-blue";
        
        proxy_pass http://$active_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
