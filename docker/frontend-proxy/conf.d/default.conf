# ===========================================
# 統一入口反向代理配置 (Unified Nginx)
# 
# 負責代理：
# 1. 前端 Nuxt (Blue/Green Deployment)
# 2. 後端 CI4 API (FastCGI to PHP-FPM)
# 3. phpMyAdmin
# ===========================================

# 前端版本 Upstreams
upstream frontend_blue {
    server frontend-blue:80;
}

upstream frontend_green {
    server frontend-green:80;
}

# 當前活躍前端
upstream active_frontend {
    server frontend-blue:80; # 切換時修改這裡
}

# 後端 PHP-FPM Upstream
upstream php_fpm {
    server backend:9000;
}

# phpMyAdmin Upstream
upstream phpmyadmin_service {
    server phpmyadmin:80;
}

server {
    listen 80;
    server_name _;

    # 設定根目錄 (與後端 container 同步，以便 Nginx 處理路徑)
    root /var/www/html/public;
    index index.php index.html;

    # 安全 Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===========================================
    # 後端 API 反向代理 (FastCGI)
    # ===========================================
    location /api {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP 處理
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php_fpm;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # SCRIPT_FILENAME 指向後端 container 的路徑
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    }

    # ===========================================
    # phpMyAdmin 反向代理
    # ===========================================
    location /pma/ {
        rewrite ^/pma/(.*) /$1 break;
        proxy_pass http://phpmyadmin_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /pma {
        return 301 $scheme://$host/pma/;
    }

    # ===========================================
    # 系統檢測
    # ===========================================
    location /health {
        access_log off;
        return 200 "OK";
    }

    location /_version {
        access_log off;
        return 200 "blue";
    }

    # ===========================================
    # 前端 Nuxt 反向代理 (預設路由)
    # ===========================================
    location / {
        proxy_pass http://active_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
