# ===========================================
# 統一入口反向代理配置 (Unified Nginx - Dynamic Resolution)
# 
# 使用變數與 resolver 避免主機不存在時導致 Nginx 無法啟動
# ===========================================

server {
    listen 80;
    server_name _;

    # Docker 內部 DNS 伺服器
    resolver 127.0.0.11 valid=30s;

    # 定義後端路徑與索引
    root /var/www/html/public;
    index index.php index.html;

    # 定義 Upstream 變數
    set $backend_host "backend";
    set $pma_host     "phpmyadmin";
    set $blue_host    "frontend-blue";
    set $green_host   "frontend-green";
    
    # 當前活躍前端版本 (切換藍綠部署時由 deploy.sh 修改此行)
    set $active_host "frontend-blue";

    # 安全 Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===========================================
    # 後端 API 反向代理 (FastCGI)
    # ===========================================
    location /api {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP 處理
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass $backend_host:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # SCRIPT_FILENAME 指向後端 container 的路徑
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    }

    # ===========================================
    # phpMyAdmin 反向代理
    # ===========================================
    location /pma/ {
        rewrite ^/pma/(.*) /$1 break;
        proxy_pass http://$pma_host/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /pma {
        return 301 $scheme://$host/pma/;
    }

    # ===========================================
    # 系統檢測
    # ===========================================
    location /health {
        access_log off;
        return 200 "OK";
    }

    location /_version {
        access_log off;
        return 200 "blue";
    }

    # ===========================================
    # 前端版本直接訪問 (測試用)
    # ===========================================
    location /blue/ {
        rewrite ^/blue/(.*) /$1 break;
        proxy_pass http://$blue_host/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /green/ {
        rewrite ^/green/(.*) /$1 break;
        proxy_pass http://$green_host/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===========================================
    # 前端 Nuxt 反向代理 (預設路由)
    # ===========================================
    location / {
        proxy_pass http://$active_host;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
