version: '3.8'

services:
  # ===========================================
  # MariaDB Database
  # ===========================================
  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      TZ: Asia/Taipei
    volumes:
      - ../mariadb_data:/var/lib/mysql
    networks:
      - notifyhub_network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # phpMyAdmin
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:5
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: ${PMA_ABSOLUTE_URI:-http://localhost:${PHPMYADMIN_PORT}/}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - notifyhub_network

  # ===========================================
  # Backend API (PHP-FPM)
  # ===========================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      CI_ENVIRONMENT: ${CI_ENVIRONMENT}
      DATABASE_HOSTNAME: mariadb
      DATABASE_DATABASE: ${MARIADB_DATABASE}
      DATABASE_USERNAME: ${MARIADB_USER}
      DATABASE_PASSWORD: ${MARIADB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TZ: Asia/Taipei
    volumes:
      - ../backend:/var/www/html
      - ./backend/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: [ "/bin/sh", "/entrypoint.sh" ]
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - notifyhub_network

  # ===========================================
  # Unified Nginx Gateway
  # ===========================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend-proxy/conf.d:/etc/nginx/conf.d:ro
      - ../backend:/var/www/html:ro
    depends_on:
      - backend
      - frontend-blue
    networks:
      - notifyhub_network

  # ===========================================
  # Frontend - Blue
  # ===========================================
  frontend-blue:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:${FRONTEND_PORT}/api}
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - notifyhub_network
    labels:
      - "deployment.version=blue"

  # ===========================================
  # Frontend - Green (Optional Profile)
  # ===========================================
  frontend-green:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:${FRONTEND_PORT}/api}
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - notifyhub_network
    labels:
      - "deployment.version=green"
    profiles:
      - green

# ===========================================
# Network Definition
# ===========================================
networks:
  notifyhub_network:
    driver: bridge
    name: ${APP_NAME}_network

# ===========================================
# Volume Definition
# ===========================================
volumes:
  mariadb_data:
    name: ${APP_NAME}_mariadb_data
