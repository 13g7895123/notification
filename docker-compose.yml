services:
  # ===========================================
  # MariaDB 資料庫
  # ===========================================
  mariadb:
    image: mariadb:10.11
    container_name: ${APP_NAME:-notifyhub}_mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - notifyhub_network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================
  # phpMyAdmin
  # ===========================================
  phpmyadmin:
    image: phpmyadmin:5
    container_name: ${APP_NAME:-notifyhub}_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - notifyhub_network

  # ===========================================
  # 後端 API (CodeIgniter 4 - CLI Mode)
  # ===========================================
  backend:
    image: php:8.3-cli-alpine
    container_name: ${APP_NAME:-notifyhub}_backend
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      CI_ENVIRONMENT: ${CI_ENVIRONMENT:-development}
      DATABASE_HOSTNAME: mariadb
      DATABASE_DATABASE: ${MARIADB_DATABASE}
      DATABASE_USERNAME: ${MARIADB_USER}
      DATABASE_PASSWORD: ${MARIADB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./backend:/var/www/html
      - ./docker/backend/entrypoint.sh:/entrypoint.sh:ro
    entrypoint: [ "/bin/sh", "/entrypoint.sh" ]
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - notifyhub_network

  # ===========================================
  # 前端 Nginx 反向代理（藍綠切換）
  # ===========================================
  frontend-proxy:
    image: nginx:alpine
    container_name: ${APP_NAME:-notifyhub}_frontend_proxy
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./docker/frontend-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/frontend-proxy/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend-blue
    networks:
      - notifyhub_network

  # ===========================================
  # 前端 - Blue 版本
  # ===========================================
  frontend-blue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}/api
    container_name: ${APP_NAME:-notifyhub}_frontend_blue
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - notifyhub_network
    labels:
      - "deployment.version=blue"

  # ===========================================
  # 前端 - Green 版本
  # ===========================================
  frontend-green:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}/api
    container_name: ${APP_NAME:-notifyhub}_frontend_green
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - notifyhub_network
    labels:
      - "deployment.version=green"
    profiles:
      - green

# ===========================================
# 網路
# ===========================================
networks:
  notifyhub_network:
    driver: bridge
    name: ${APP_NAME:-notifyhub}_network

# ===========================================
# 資料卷
# ===========================================
volumes:
  mariadb_data:
    name: ${APP_NAME:-notifyhub}_mariadb_data
